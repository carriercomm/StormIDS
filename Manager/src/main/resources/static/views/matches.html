<div class="panel mb25" data-ng-controller="matchesCtrl">
  <div class="panel-heading">
    Bootstrap option
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-bordered table-striped mb0">
        <thead>
        <tr>
          <th>Timelog</th>
          <th>Hostname</th>
          <th>Message</th>
          <th>Source Address</th>
          <th>Destination Address</th>
          <th>Rule</th>
          <th>Packet</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="match in matches | startFrom:currentPage*pageSize | limitTo:pageSize">
          <td nowrap>{{match.timelog}}</td>
          <td nowrap>{{match.hostname}}</td>
          <td nowrap>{{match.msg}}</td>
          <td nowrap>{{match.sourceIP}}:{{match.sourcePort}}</td>
          <td nowrap>{{match.destinationIP}}:{{match.destinationPort}}</td>
          <td>{{match.packet}}</td>
          <td>{{match.rule}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <pagination total-items="total" ng-model="currentPage" max-size="maxSize" boundary-links="true" rotate="false" num-pages="numberOfPages"></pagination>

  </div>
</div>
